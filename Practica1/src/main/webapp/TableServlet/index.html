<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableServlet</title>
    <link rel="stylesheet" href="TableServlet.css">

</head>
<body>
<h1>New User</h1>
<form action="../TableServlet" method="post">
    <div>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName">
    </div><div>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName">
    </div><div>
    <label for="secondLastName">Second last Name</label>
    <input type="text" id="secondLastName" name="secondLastName">
    </div><div>
    <label for="curp">CURP</label>
    <input type="text" id="curp" name="curp">
    </div><div>
    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" name="birthday">
    </div><div>
    <label for="login">Login</label>
    <input type="text" id="login" name="login">
    </div><div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    </div><div>
    <label for="confPassword">Confirm Password</label>
    <input type="password" id="confPassword" name="confPassword">
    </div><div>
    <input type="submit" disabled id="btn_save" value="Save">
    <button type="button" onclick="window.location.href = '../TableServlet'">Cancel</button>
    </div>
</form>
<script src="TableServlet.js"></script>
</body>
</html>
